<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="js/scriptCrud.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mirim Educação: 5º ao 9º ano: Fundamental I e II Anos finais</a>
            <div>
                <a class="nav-link d-inline text-white" href="#">Cadastrar Alunos | </a>
                <a class="nav-link d-inline text-white" href="#">Cadastrar Professor | </a>
                <a class="nav-link d-inline text-white" href="#">Cadastrar Disciplina | </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastro de Alunos</h2>
        <button class="btn btn-success mb-3" onclick="addClient()">Criar Novo Cliente</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientList">
            </tbody>
        </table>
    </div>
    
</body>
</html>
