<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/indexlogin.css">
    <script src="js/scriptLogin.js" defer></script>
</head>
<body>
    
    <form action="">
        <h1>Login</h1>
    <div>
        <div><label>Email</label></div>
        <input type="email" name="email" id="
        email" onchange="validateFields()"  placeholder="seu@email.com"/>
    </div>
    <div>
        <div><label>Senha</label></div>
        <input type="password" name="password" id="password" onchange="validateFields()" placeholder="senha"/>
    </div>
    <div>
        <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
    </div>
    <div>
        <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
    </div>
    <div>
        <button type="button" class="outline">Registrar</button>
    </div>
    


    </form>
    
</body>
</html>
